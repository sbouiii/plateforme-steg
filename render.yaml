services:
  - type: web
    name: steg-platform
    plan: free
    region: ohio
    runtime: docker
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
      php artisan migrate --force
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 8080
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://tsig.onrender.com
